name: counsel-graham-trigger
description: Counsel triggers Graham for startup questions
plugin: counsel
skill: counsel:counsel
acceptableSkills:
  - counsel:summon
prompt: "What would Paul Graham say about our startup? We have 10 users and are debating whether to focus on scaling infrastructure or talking to more users."
expectedBehaviors:
  - "Descriptor used instead of name (e.g., 'a startup strategist')"
  - "Confidence score displayed (8/10)"
  - "Do things that don't scale referenced"
  - "User focus prioritized over infrastructure"
