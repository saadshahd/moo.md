name: hope-breakthrough-stuck
description: Breakthrough skill triggers when user is stuck or blocked
plugin: hope
skill: hope:breakthrough
prompt: "I'm stuck on this auth system design. I've tried three different approaches but they all feel over-engineered. I can't figure out the right abstraction."
expectedBehaviors:
  - "Identifies symptom (over-engineered, can't find right abstraction)"
  - "Selects appropriate technique (Scale Game or Simplification Cascade)"
  - "Applies structured technique steps"
  - "Provides actionable path forward"
