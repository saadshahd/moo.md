name: consult-fowler-trigger
description: Consult triggers Fowler for architecture/refactoring questions
plugin: hope
skill: hope:consult
acceptableSkills:
  - consult
  - hope:consult
  - hope:summon
prompt: "I'm considering rewriting this legacy module. It's messy but works. What would Martin Fowler say?"
expectedBehaviors:
  - "Descriptor used instead of name (e.g., 'a refactoring advocate')"
  - "Confidence score displayed (9/10)"
  - "Refactoring over rewriting advocated"
  - "Strangler fig pattern or incremental approach suggested"
